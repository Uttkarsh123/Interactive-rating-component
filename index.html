<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="rating_state"  id="rating_div">
    <div>
      <div id="Star_comp">
        <img src="./images/icon-star.svg" alt="" srcset="">
      </div>
      <h2>How did we do?</h2>
    </div>
    <div id="msg">
      <p>Please let us know how we did with your support</p>
      <p>request. All feedback is appreciated to help us</p>
      <p>improve our offering!</p>
    </div>
    <div class="rating_parent">
      <div class="rating_comp">
        <label class="container">1
          <input type="radio" name="rating" id="" value="1">
          <span class="checkmark"></span>
        </label>
        <label class="container">2
          <input type="radio" name="rating" id="" value="2">
        </label>
        <label class="container">3
          <input type="radio" name="rating" id="" value="3">
        </label>
        <label class="container">4
          <input type="radio" name="rating" id="" value="4">
        </label>
        <label class="container">5
          <input type="radio" name="rating" id="" value="5">
        </label>
      </div>
      <button id="submit">SUBMIT</button>
    </div>
  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="rating_state thankyou_state"  style=" display: none;">
      <div style="text-align: center;">
         <img src="./images/illustration-thank-you.svg" alt="" srcset="">
      </div>
      <div class="thankyou_comp">
         <span id="rating_selected"></span>
         <h2>Thank you!</h2>
         <p>We appreciate you taking the time to give a rating.<br>If you ever need more support,
          donâ€™t hesitate to <br> get in touch!</p>
      </div>
  </div>
  <!-- Thank you state end -->

</body>
<script src="./script.js"></script>
</html>
