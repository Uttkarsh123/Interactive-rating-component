<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="rating_state">
    <div>
      <div id="Star_comp">
        <img src="./images/icon-star.svg" alt="" srcset="">
      </div>
      <h2>How did we do?</h2>
    </div>
    <p>
      Please let us know how we did with your support<br> request. All feedback is appreciated to help us <br> improve
      our offering!
    </p>
    <div class="rating_parent">
      <div class="rating_comp">
        <label class="container">1
          <input type="radio" name="rating" id="" value="1">
          <span class="checkmark"></span>
        </label>
        <label class="container">2
          <input type="radio" name="rating" id="" value="2">
        </label>
        <label class="container">3
          <input type="radio" name="rating" id="" value="3">
        </label>
        <label class="container">4
          <input type="radio" name="rating" id="" value="4">
        </label>
        <label class="container">5
          <input type="radio" name="rating" id="" value="5">
        </label>
      </div>
      <button id="submit">SUBMIT</button>
    </div>
  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  </div> -->
</body>
<script src="./script.js"></script>
</html>
